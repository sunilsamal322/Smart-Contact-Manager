<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		 <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div th:if="${param.error}" class="alert alert-danger">
                            	Inavlid username and password
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                            	You have been logged out
                            </div>
                            <div th:if="${param.change}" class="alert alert-success">
                            	<p th:text=${param.change}></p>
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div><br>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div><br>
                            <div class="form-group text-center">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                          </form>
                           <div class="conatiner text-center text">
                                <p>Not Registered?<a href="/signup">Register Here</a></p>
                            </div>
                            <div class="conatiner text-center text">
                                <a href="/forgot">Forgot Password?</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
