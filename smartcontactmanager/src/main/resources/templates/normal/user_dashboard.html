<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body text-center my-5">
					<img style="width:200px;height:200px;border-radius:50%;" th:src="@{'/image/dashprof.png'}" alt="profile image" />
					<h1 class="text-secondary font-weight-light"><i>Start Adding your contact on cloud</i></h1>
					<a th:href="@{/user/add-contact}"><button class="btn btn-primary btn-block text-uppercase mt-4">Add New Contact</button></a>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#home-link").addClass("active");
			})
		</script>
	</section>
</body>
</html>
