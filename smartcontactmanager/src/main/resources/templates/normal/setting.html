<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-body">
							<h3 class="mb-3 text-center">Change Password</h3>
							<form th:action="@{/user/change-password}" method="post">
								
								<div class="form-group">
									<input type="password" class="form-control mb-3" name="oldpassword" placeholder="Enter old password" />
								</div>
								
								<div class="form-group">
									<input type="password" class="form-control mb-3" name="newpassword" placeholder="Enter new password" />
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-success">Change</button>
									<button type="reset" class="btn btn-warning">Reset</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#setting-link").addClass("active");
			})
		</script>
	</section>
</body>
</html>
