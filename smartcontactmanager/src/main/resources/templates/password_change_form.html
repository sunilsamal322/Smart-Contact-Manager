<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		 <div id="login">
        <h3 class="text-center text-white mt-5">Forgot Password</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:200px;" class="col-md-12">
                    	<div class="text-center mt-2 mb-4">
  							<h3>Change password form</h3>
						</div>
							
                      	<form th:action="@{/change-password}" method="post">
                      	<div class="form-group m-3">
                      		<input type="password" name="newPassword" class="form-control" placeholder="Enter new password" required=""/>
                      	</div>
                      	<div class="container text-center mt-4">
                      		<button class="btn btn-primary">Change</button>
                      	</div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
