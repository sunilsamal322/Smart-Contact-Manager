<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card ">
					<div th:if="${session.message}" th:classappend="${session.message.type}"  class="alert text-center" role="alert">
 						<p th:text="${session.message.content}"></p>
 						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
					<div class="text-center">
						<img style="width:80px" src="" th:src="@{/image/document.png}"/>
					</div>
						<h1 class="text-center">Register Here !</h1>
						<form action="" th:action="@{/register}" method="post" th:object="${user}">
							<div class="mb-3">
    							<label for="name" class="form-label">Your Name</label>
    							<input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter your name" required=""
    							th:value="${user.name}" name="name" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}">
    							
    							<div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text=${e}>
      							
    							</div>
    							
 				 			</div>
 				 			<div class="mb-3">
    							<label for="email" class="form-label">Your Email</label>
    							<input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter your email" required=""
    							th:value="${user.email}" name="email">
 				 			</div>
 				 			<div class="mb-3">
    							<label for="password" class="form-label">Your Password</label>
    							<input type="password" class="form-control" name="password" id="password_field" aria-describedby="emailHelp" placeholder="Enter your password" required="">
 				 			</div>
 				 			<div class="mb-3">
    							<textarea class="form-control" rows="5" name="about" placeholder="Enter something about yourself" th:text="${user.about}"></textarea>
 				 			</div>
 				 			<div class="mb-3 form-check">
 				 				<input type="checkbox" class="form-check-input" id="agreement" name="agreement">
 				 				<label for="agreement" >Accept terms and condition.</label>
 				 			</div>
 				 			<div class="container text-center ">
 				 				<button type="submit" class="btn bg-primary text-white">Submit</button>
 				 				<button type="reset" class="btn btn-warning text-white">Reset</button>
 				 			</div>
						</form>
						<div class="text-center m-2"><p>Already Registered?<a th:href="@{/signin}">Login</a></p></div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
